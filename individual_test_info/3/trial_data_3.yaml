id: 3 #ID number of the test
trials: 
  -
    type: molecular # type of trial. e.g. "molecular" or "serology igm" or "serology igg"
	  n_total: 150 # total number of patients in clinical trial
	  n_pos: 50 # number of patients in clinical trial with sars-cov-2
	  n_neg: 100 # number of patients in clinical trial without sars-cov-2
	  tp: 50 # number of patients with sars-cov-2 that got a positive result
	  fp: 0 # number of patients without sars-cov-2 that got a positive result
	  tn: 100 # number of patiens without sars-cov-2 that got a negative result
	  fn: 0 # number of patiens with sars-cov-2 that got a positive result
	  reported_sensitivity_point: 1 # reported sensitivity or positive percent agreement point estimate
	  reported_sensitivity_95ci_low: .929 # reported sensitivity low point of 95% CI
	  reported_sensitivity_95ci_high: 1 # reported sensitivity high point of 95% CI
	  reported_specificity_point: 1 # reported specificity or negative percent agreement point estimate
	  reported_specificity_95ci_low: .963 # reported specificity low point of 95% CI
	  reported_specificity_95ci_high: 1 # reported specificity high point of 95% CI
